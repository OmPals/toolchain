name: simple-storage
jobs:
  cases:
    steps:
    - uri: fs/build
      method: deployContract
      input:
        connection:
          networkNameOrChainId: testnet
    jobs:
      case1:
        steps:
        - uri: fs/build
          method: setData
          input:
            address: "$cases.0.data"
            value: 100
            connection:
              networkNameOrChainId: testnet
        - uri: fs/build
          method: getData
          input:
            address: "$cases.0.data"
            connection:
              networkNameOrChainId: testnet
