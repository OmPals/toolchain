#import { CustomEnum, AnotherType, Env, CustomUnion } from "../imports-local/common.graphql"
#import { Query, Mutation, Object, Enum, Union, AnotherObject } into TestImport from "testimport.uri.eth"

type Mutation {
  mutationMethod(
    str: String!
    optStr: String
    en: CustomEnum!
    optEnum: CustomEnum
    enumArray: [CustomEnum!]!
    optEnumArray: [CustomEnum]
    union: CustomUnion!
    optUnion: CustomUnion
    unionArray: [CustomUnion!]!
    optUnionArray: [CustomUnion]
  ): Int!

  objectMethod(
    object: AnotherType!
    optObject: AnotherType
    objectArray: [AnotherType!]!
    optObjectArray: [AnotherType]
  ): AnotherType
}

type MutationEnv {
  mutProp: String!
}
