[package]
name = "mutation"
version = "0.1.0"
description = "Mutation module of Ethereum polywrapper"
authors = [
  "Kobby Pentangeli <kobbypentangeli@gmail.com>",
  "Jordan Ellis <jelli@dorg.tech>"
]
repository = "https://github.com/polywrap/monorepo"
license = "MIT"
edition = "2021"

[dependencies]
thiserror = "1.0.30"

query = { version = "0.1.0", path = "../query", default-features = false }
polywrap-wasm-rs = { path = "../../../../wasm/rs" }
serde = { version = "1.0", features = ["derive"] }
ethers-core = { git = "https://github.com/gakonst/ethers-rs", features = [] }

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 'z'
lto = true
panic = 'abort'