#import { Query, Mutation, Connection, TxResponse, TxReceipt } into Ethereum from "w3://ens/ethereum.web3api.eth"

type Mutation {
  deployContract(
    abi: String!
    bytecode: String!
    args: [String!]
    connection: Ethereum_Connection
  ): Ethereum_TxReceipt!

  sendTransaction(
    tx: Ethereum_TxRequest!
    connection: Ethereum_Connection
  ): Ethereum_TxResponse!

  sendTransactionAndWait(
    tx: Ethereum_TxRequest!
    connection: Ethereum_Connection
  ): Ethereum_TxReceipt!

  callContractMethod(
    address: String!
    method: String!
    args: [String!]
    connection: Ethereum_Connection
    txOverrides: TxOverrides
  ): Ethereum_TxResponse!

  callContractMethodAndWait(
    address: String!
    method: String!
    args: [String!]
    connection: Ethereum_Connection
    txOverrides: TxOverrides
  ): Ethereum_TxReceipt!

  signMessage(
    message: String!
    connection: Ethereum_Connection
  ): String!

  sendRpc(
    method: String!
    params: [String!]!
    connection: Ethereum_Connection
  ): String
}

type TxReceipt {
  transactionHash: String!
  transactionIndex: UInt32!
  blockHash: String
  blockNumber: BigInt
  cumulativeGasUsed: BigInt!
  gasUsed: BigInt
  contractAddress: String
  logs: [Log!]!
  status: UInt32
  root: String
  logsBloom: String!
  transactionType: UInt32
  effectiveGasPrice: BigInt
}

type TxRequest {
  to: String
  from: String
  nonce: UInt32
  gas: BigInt
  gasPrice: BigInt
  data: String
  value: BigInt
  chainId: UInt32
}

type TxOverrides {
  gas: BigInt
  gasPrice: BigInt
  value: BigInt
}

type StaticTxResult {
  result: String!
  error: Boolean!
}

type Log {
  address: String!
  topics: [String!]!
  data: String!
  blockHash: String
  blockNumber: BigInt
  transactionHash: String
  transactionIndex: UInt32
  logIndex: UInt32
  transactionLogIndex: UInt32
  logType: String
  removed: Boolean
}

type EventNotification {
  data: String!
  address: String!
  log: Log!
}

type Network {
  name: String!
  chainId: Int!
  ensAddress: String
}
