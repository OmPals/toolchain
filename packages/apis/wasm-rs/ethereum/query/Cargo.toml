[package]
name = "query"
version = "0.1.0"
description = "Query module of Ethereum polywrapper"
authors = [
  "Kobby Pentangeli <kobbypentangeli@gmail.com>",
  "Jordan Ellis <jelli@dorg.tech>"
]
repository = "https://github.com/polywrap/monorepo"
license = "MIT"
edition = "2021"

[dependencies]
thiserror = "1.0.30"
getrandom = { version = "*", features = ["custom"] }
polywrap-wasm-rs = { path = "../../../../wasm/rs" }
serde = { version = "1.0", features = ["derive"] }
ethers-core = { git = "https://github.com/gakonst/ethers-rs", features = [] }

regex = "1"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 'z'
lto = true
panic = 'abort'